<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>

    </table>
    <p id="lastUpdated"></p>

ated":1740038635857},{"file":"SDS-7148-stdout-1740038635578.txt","computername":"SDS","pid":7148,"type":"stdout","created":1740038635578},{"file":"SDS-8060-stderr-1740051826588.txt","computername":"SDS","pid":8060,"type":"stderr","created":1740051826588},{"file":"SDS-8060-stdout-1740051826578.txt","computername":"SDS","pid":8060,"type":"stdout","created":1740051826578},{"file":"SDS-9800-stderr-1739996007709.txt","computername":"SDS","pid":9800,"type":"stderr","created":1739996007709},{"file":"SDS-9800-stdout-1739996007697.txt","computername":"SDS","pid":9800,"type":"stdout","created":1739996007697}];

        var date = new Date();

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);

            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);

            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';

</body>
</html>
