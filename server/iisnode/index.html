<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SDS-10156-stderr-1739824612086.txt","computername":"SDS","pid":10156,"type":"stderr","created":1739824612086},{"file":"SDS-10156-stdout-1739824612085.txt","computername":"SDS","pid":10156,"type":"stdout","created":1739824612085},{"file":"SDS-1944-stderr-1739825400274.txt","computername":"SDS","pid":1944,"type":"stderr","created":1739825400274},{"file":"SDS-1944-stdout-1739825400272.txt","computername":"SDS","pid":1944,"type":"stdout","created":1739825400272},{"file":"SDS-6840-stderr-1739826263925.txt","computername":"SDS","pid":6840,"type":"stderr","created":1739826263925},{"file":"SDS-6840-stdout-1739826263922.txt","computername":"SDS","pid":6840,"type":"stdout","created":1739826263922},{"file":"SDS-7272-stderr-1739857931477.txt","computername":"SDS","pid":7272,"type":"stderr","created":1739857931477},{"file":"SDS-7272-stdout-1739857931475.txt","computername":"SDS","pid":7272,"type":"stdout","created":1739857931475}];
        var lastUpdated = 1739857932462;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
